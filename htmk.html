<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Moving Lines</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(to bottom, rgba(200, 39, 39, 0.7), transparent);
        pointer-events: none;
        animation: moveLines 4s infinite linear;
    }
    @keyframes moveLines {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-100%);
        }
    }
    #arrow {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background-color: transparent;
        border: 2px solid rgb(127, 157, 209);
        border-radius: 50%;
        pointer-events: auto;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="background"></div>
<div id="arrow"></div>
<p> this a animation for learning a logical understanding java script mouse move just a learning for me i hope this animation will help me to understanding a mouse moving action</p>
<script>
    const arrow = document.getElementById("arrow");

    arrow.addEventListener("mousedown", startDrag);
    arrow.addEventListener("mousemove", drag);
    arrow.addEventListener("mouseup", endDrag);
    arrow.addEventListener("mouseleave", endDrag);

    function startDrag(e) {
        e.preventDefault();
        this.style.transition = "none";
        this.startX = e.clientX - this.offsetLeft;
        this.startY = e.clientY - this.offsetTop;
        this.dragging = true;
    }

    function drag(e) {
        e.preventDefault();
        if (this.dragging) {
            const newX = e.clientX - this.startX;
            const newY = e.clientY - this.startY;
            this.style.left = `${newX}px`;
            this.style.top = `${newY}px`;
        }
    }

    function endDrag(e) {
        e.preventDefault();
        this.dragging = false;
        this.style.transition = "left 0.5s, top 0.5s";
        this.style.left = "50%";
        this.style.top = "50%";
    }
</script>
</body>
</html>
